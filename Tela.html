<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        <!-- Título da página (aparece na aba) -->
        <title>Home</title>

<body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    
    <center>
        <div>
        <h1 id="titulo">Seja muito bem-vindo ao Lições Aprendidas!</h1>
        <i>
        <p id="subtitulo">Coloque suas informações de 
            <strong>Login:</strong>
        </p>
    </i>
        
    </div>

    <!-- Início da primeira tela -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Usuário</strong></label>
                <input type="text" name="nome" id="nome" required>
                
            </div>
            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="Senha"><strong>Senha</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
    </fieldset> 

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <i>
                <p>
                    <u>Esqueceu a sua senha? Clique aqui!</u>
                </p>
            </i>
           
        </div>

        <!-- Botão para enviar o formulário -->
        <div>
            <button type="button" class="btn btn-success">Login</button>
        </div>
                   

    </form>
</center>
